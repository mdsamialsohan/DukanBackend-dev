# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.ezdokani.com;

    # Redirect all requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.ezdokani.com;

    root /var/www/html/public;          # Laravel public directory
    index index.php index.html;

   # SSL configuration
    ssl_certificate /etc/letsencrypt/live/api.ezdokani.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ezdokani.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Handle requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_app:9000;      # Docker service name of PHP-FPM container
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Optional: increase buffer sizes if needed
    proxy_buffers 16 4k;
    proxy_buffer_size 2k;
}


